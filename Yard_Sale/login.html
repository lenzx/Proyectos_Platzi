<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #acd9b2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px
        }
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        section {
            display: grid;
            width: 100%;
            height: 100vh;
            place-items: center;

        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="logop"><img src="/logos/logo_yard_sale.svg" alt="logo"></div>
            <form action="/" class="form">
                <label for="addres" class="email-addres">Email address</label>
                <input type="email" placeholder="algo@dominio.com"  class="input-login">
                
                <label for="pass" class="pass">Password</label>
                <input type="password" placeholder="**********"  class="input-pass">
                
                <button class="button-login">Log in</button>
                
                <p>Forgot my password</p>

                <button class="sign">Sign up</button>
            </form>
        </div>
    </section>
    
</body>
</html>
